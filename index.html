<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto WEB</title>
    <!-- importaciones CSS -->
    <link rel="stylesheet" href="./node_modules/atropos/atropos.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>

    <!-- Barra de navegacion -->
    <nav class="navbar">
        <div class="container">
            <a href="#"><img src="./img/logo.png" alt="" ></a>
            <ul class="nav-links">
                <li><a href="#" class="nav-button">Inicio</a></li>
                <li><a href="#" class="nav-button">Acerca de</a></li>
                <li><a href="#" class="nav-button">Lugares turisticos</a></li>
                <li><a href="#" class="nav-button">Comida tipica</a></li>
                <li><a href="#" class="nav-button">Contacto del creador</a></li>
                <li><a href="#" class="nav-button">Formulario de registro</a></li>
                <li class="nav-dropdown">
                    <a href="#" class="nav-button">Extras</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Videos</a></li>
                        <li><a href="#">Sitios oficiales</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 
        Esto es Atropos es una libreria de JS asi como esta es la estructura para que funcione,
        Si no se sigue esta estructura no funciona la libreria, copea hasta donde dice 
        "put your custom content here" apartir de hay ya puedes trabajar con Atropos 
     -->

     <!-- Slider de imagenes -->
    <div class="atropos">
        <!-- main Atropos container (required), add your custom class here -->
        <div class="atropos my-atropos">
            <!-- scale container (required) -->
            <div class="atropos-scale">
              <!-- rotate container (required) -->
                <div class="atropos-rotate">
                    <!-- inner container (required) -->
                    <div class="atropos-inner">
                        <!-- put your custom content here -->
                            <!-- Slider main container -->
                            <div class="swiper">
                                <!-- Additional required wrapper -->
                                <div class="swiper-wrapper">
                                    <!-- Slides -->
                                    <div class="swiper-slide"><img class="image-slide" src="./img/amsterdam1.jpg" alt=""></div>
                                    <div class="swiper-slide"><img class="image-slide" src="./img/amsterdam2.jpg" alt=""></div>
                                    <div class="swiper-slide"><img class="image-slide" src="./img/amsterdam3.jpg" alt=""></div>
                                    <div class="swiper-slide"><img class="image-slide" src="./img/amsterdam4.jpg" alt=""></div>
                                    <div class="swiper-slide"><img class="image-slide" src="./img/amsterdam5.jpg" alt=""></div>
                                </div>
                                <!-- If we need pagination -->
                                <div class="swiper-pagination"></div>
                    
                                <!-- If we need navigation buttons -->
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                    
                                <!-- If we need scrollbar -->
                                <div class="swiper-scrollbar"></div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor de muestra de los paquetes -->
    <div class="packages">
        <!-- Paquete 1 -->
        <div class="atropos">
            <!-- main Atropos container (required), add your custom class here -->
            <div class="atropos package1">
                <!-- scale container (required) -->
                <div class="atropos-scale">
                  <!-- rotate container (required) -->
                    <div class="atropos-rotate">
                        <!-- inner container (required) -->
                        <div class="atropos-inner">
                            <!-- put your custom content here -->
                                <div class="offer" id="alone1">
                                    <p class="title-package"><em>Paquete #1 (individual)</em></p>
                                    <br>
                                    <img class="image-package" src="./img/alone_travel.jpeg"  alt="">
                                </div>
                                <!-- DIV emergente de parquete #1 -->
                                <div class="offer2" id="alone2">
                                    <p class="text-package">
                                        
                                        Precio: $15,000 mxn
                                    </p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Espacio 1-->
        <div class="space"></div>
        <!-- Paquete 2 -->
        <div class="atropos">
            <!-- main Atropos container (required), add your custom class here -->
            <div class="atropos package2">
                <!-- scale container (required) -->
                <div class="atropos-scale">
                  <!-- rotate container (required) -->
                    <div class="atropos-rotate">
                        <!-- inner container (required) -->
                        <div class="atropos-inner">
                            <!-- put your custom content here -->
                               <div class="offer" id="couple">
                                <p class="title-package"><em>Paquete #2 (Pareja)</em></p>
                                <br>
                                <img class="image-package" src="./img/couple_trip.jpeg"  alt="">
                               </div>

                               <!-- DIV emergente de parquete #2 -->
                               <div class="offer2" id="couple2">
                                <p class="text-package">
                                    Precio: $15,000 mxn
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Espacio 1-->
        <div class="space"></div>
        <!-- Paquete 3 -->
        <div class="atropos">
            <!-- main Atropos container (required), add your custom class here -->
            <div class="atropos package3">
                <!-- scale container (required) -->
                <div class="atropos-scale">
                  <!-- rotate container (required) -->
                    <div class="atropos-rotate">
                        <!-- inner container (required) -->
                        <div class="atropos-inner">
                            <!-- put your custom content here -->
                               <div class="offer" id="family">
                                <p class="title-package"><em>Paquete #3 (Familia)</em></p>
                                <br>
                                <img class="image-package" src="./img/family_trip.jpeg"  alt="">
                               </div>

                               <!-- DIV emergente de parquete #3 -->
                               <div class="offer2" id="family2">
                                <p class="text-package">
                                    Precio: $15,000 mxn
                                </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    

   
    <!-- Importaciones JavaScript-->
    <script src="./node_modules/atropos/atropos.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/atropos.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
